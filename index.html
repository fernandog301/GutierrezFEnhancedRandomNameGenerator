<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
  <body>
    <div class="container-fluid background">
        <div class="row p-5">
            <h1 class="d-flex justify-content-center text-white">R.N.G. Random Name Generator</h1>
            <p class="d-flex justify-content-center text-white">(Get It RNG Random Name Generater, But Also Like Random Number Generator)</p>
        </div>

        <div class="row d-flex justify-content-around">
            <div class="col-2">
                <div class="row">

                <input type="text" name="NameHere" placeholder="Name Here" id="NameInput"></div>
                <div class="row">
                    
                <button type="submit" class="ButtonAddMe" id="ButtonAddMe">Add name</button>
            </div>
            </div>
            <div class="col-3">
                <div class="slidecontainer d-flex justify-content-center">
                    <div class="slidecontainer"><p>Group Size </p>
                        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
                        <p>Value: <span id="demo"></span></p>
                      </div>
                  </div>

                <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" id="randomizeButton" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Get Random Group
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Groups</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <ul id="nameList">
          <p id="result">Groups Generator</p>
        </ul>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
            </div>
        </div>

    </div>

     <div class="container-fluid bodyBackGround"> 
        <div class="p-5 d-flex justify-content-center">
        <div id="NameDiv">Name Div</div>
    </div>
